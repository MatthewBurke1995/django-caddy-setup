{% extends "base.html" %}


{% block content %}
<h1>tag: {{tag}}</h1>
	{% if posts %}
	    {% for post in posts %}
	    <div class="ui piled segment">
              <h2 class="ui header" style="display: inline"><a href="/{{ post.id }}/">{{ post.post_title }}</a></h2>
	      <em class="post-index-date">{{ post.post_date|date }}</em>
              <p>{{post.summary|safe }}...</p>
            </div>
	    {% endfor %}
	{% else %}
	    <p>No posts are available.</p>
	{% endif %}
{% endblock %}
